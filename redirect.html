    body {

      background: #f0f4f1;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    /* Fondo decorativo */
    body::before {
      content: '';
      position: fixed;
      top: -40%;
      right: -20%;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(20,94,46,0.08) 0%, transparent 70%);
      pointer-events: none;
    }
    body::after {
      content: '';
      position: fixed;
      bottom: -30%;
      left: -15%;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(30,143,70,0.06) 0%, transparent 70%);
      pointer-events: none;
    }

    .card {
      background: white;
      border-radius: 24px;
      padding: 40px 36px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 8px 40px rgba(20,94,46,0.12), 0 2px 8px rgba(0,0,0,0.06);
      animation: subir 0.5s cubic-bezier(0.22,1,0.36,1) both;
    }

    @keyframes subir {
      from { opacity: 0; transform: translateY(24px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logos {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 16px;
      margin-bottom: 24px;
    }

    .logos img {
      height: 48px;
      object-fit: contain;
    }

    .divider-logo {
      width: 1px;
      height: 40px;
      background: #dde8e0;
    }

    .titulo {
      text-align: center;
      margin-bottom: 8px;
    }

    .titulo h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 20px;
      font-weight: 900;
      color: var(--verde);
      line-height: 1.2;
    }

    .titulo p {
      font-size: 12px;
      color: var(--sub);
      margin-top: 4px;
      font-weight: 500;
    }

    .separador {
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--verde), transparent);
      margin: 20px 0;
      opacity: 0.3;
    }

    .pregunta {
      text-align: center;
      font-size: 14px;
      font-weight: 600;
      color: var(--texto);
      margin-bottom: 20px;
    }

    .opciones {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .opcion {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 18px 20px;
      border-radius: 16px;
      text-decoration: none;
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      font-size: 15px;
      transition: transform 0.18s, box-shadow 0.18s;
      cursor: pointer;
      border: none;
      width: 100%;
    }

    .opcion:active { transform: scale(0.97); }

    .opcion-wa {
      background: linear-gradient(135deg, var(--whatsapp-dark), var(--whatsapp));
      color: white;
      box-shadow: 0 4px 20px rgba(37,211,102,0.35);
    }

    .opcion-wa:hover {
      box-shadow: 0 6px 28px rgba(37,211,102,0.5);
      transform: translateY(-2px);
    }

    .opcion-web {
      background: linear-gradient(135deg, var(--verde), var(--verde-claro));
      color: white;
      box-shadow: 0 4px 20px rgba(20,94,46,0.3);
    }

    .opcion-web:hover {
      box-shadow: 0 6px 28px rgba(20,94,46,0.45);
      transform: translateY(-2px);
    }

    .opcion-icono {
      width: 44px;
      height: 44px;
      background: rgba(255,255,255,0.2);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      flex-shrink: 0;
    }

    .opcion-texto {
      text-align: left;
    }

    .opcion-texto span {
      display: block;
      font-size: 11px;
      font-weight: 500;
      opacity: 0.85;
      font-family: 'Open Sans', sans-serif;
      margin-top: 1px;
    }

    .pie {
      text-align: center;
      margin-top: 24px;
      font-size: 11px;
      color: #a0b0a5;
    }

    @media (max-width: 400px) {
      .card { padding: 30px 24px; }
      .opcion { padding: 16px; font-size: 14px; }
    }
  </style>
</head>
